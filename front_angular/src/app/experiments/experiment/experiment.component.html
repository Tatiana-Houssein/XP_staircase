<div class="image-container">

      'vu-par-ia': flagIA === 'vu selon IA',
      'pas-de-flag-ia': flagIA === 'pas de flag IA',
    }"
    alt="Image"
    class="centered-image"
    [style.opacity]="imageOpacity"
  />
