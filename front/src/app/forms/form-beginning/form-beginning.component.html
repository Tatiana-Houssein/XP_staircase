<form [formGroup]="myForm" (ngSubmit)="sendToInfoFirstTask()">
  <label>
    Quel âge avez-vous ?
    <input type="number" formControlName="age" />
  </label>
  <br />
  <br />

  Quel est votre genre?
  <select formControlName="genre">
    <option value="" disabled>Choisissez</option>
    <option *ngFor="let genre of genres" [ngValue]="genre">
      {{ genre }}
    </option>
  </select>
  <br />
  <br />

  Quelle est votre catégorie socio-professionnelle ?
  <select formControlName="csp">
    <option value="" disabled>Choisissez</option>
    <option *ngFor="let csp of csps" [ngValue]="csp">
      {{ csp }}
    </option>
  </select>
  <br />
  <br />

  <button type="submit">Continuer</button>
</form>
